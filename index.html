<div class="background"></div>
<div class="overlay"></div>

<div class="container">

    <div id="current-location" class="location-display">
        Trenutna lokacija: --
    </div>

    <div class="buttons">
        <button id="changeLocation">Promeni lokaciju</button>
        <button id="showWeatherForMyLocation">Lociraj me</button>
        <button id="show3Days" class="active">3 dana</button>
        <button id="show30Days">30 dana</button>
    </div>

    <div id="current-weather" class="weather-card current">
        <div id="weather-icon"></div>
    </div>

    <div class="section" id="section-3days">
        <h2>Naredna 3 dana</h2>
        <div id="three-day-forecast" class="forecast-grid"></div>
    </div>

    <div class="section" id="section-30days" style="display: none;">
        <h2>Prognoza za 30 dana</h2>
        <div id="long-term-forecast" class="long-term"></div>
    </div>

</div>
<script type="module" src="dist/script.min.js"></script>


</body>
</html>
